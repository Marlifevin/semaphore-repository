---
- hosts: "lxc"
  become: yes
  tasks:
    - name: apt dist update
      apt:
        update_cache: yes
        upgrade: 'dist'
    - name: Check that the reboot-required exists
      stat:
        path: /var/run/reboot-required
      register: p
    - name: "Require Reboot?"
      debug:
        msg: "Reboot required"
      when: p.stat.exists
